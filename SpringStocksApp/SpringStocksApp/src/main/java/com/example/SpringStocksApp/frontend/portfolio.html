<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stock Portfolio</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

    <!-- Portfolio Page -->
    <div id="portfolio-page">

    <!-- Header area -->
        <div class="flex flex-col bg-white">
            <div
              class="flex flex-col justify-center items-start px-10 w-full bg-white max-md:px-5 max-md:max-w-full"
            >
              <img
                loading="lazy"
                src="./images/logo.png" 
                class="logo"
              />
              <img
              loading="lazy"
              src="./images/userIcon.png"
              class="top-right-avatar"
          />
            
        </div>

        <!-- Title area and button -->
        <a href="index.html"><button id="return-button">Return</button></a>
        <h2 class="centered-heading">Available to trade:</h2>
        <h1 class="centered"> $3857.88 CAD </h1>
        

        <!-- Portfolio shares -->
        <h1 class = "portfolio-name">Portfolio</h1>

        <div class="portfolio-list">
            <div class="portfolio-item">
                <div class="portfolio-left">
                    <div class="circle"></div>
                    <div class="stock-info">
                        <p class="stock-name">NVIDIA Corp</p>
                        <p class="stock-shares">5 Shares</p>
                    </div>
                </div>
                <div class="portfolio-middle">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/022/659/642/small_2x/3d-growth-stock-diagram-financial-graph-isolated-on-transparent-background-business-candlestick-chart-investment-market-trade-exchange-analysis-and-economy-finance-report-png.png" alt="Graph" class="stock-graph">
                </div>
                <div class="portfolio-right">
                    <p class="stock-value">$278.65</p>
                </div>
            </div>
            <div class="portfolio-item">
                <div class="portfolio-left">
                    <div class="circle"></div>
                    <div class="stock-info">
                        <p class="stock-name">Vanguard S&P 500 Index ETF</p>
                        <p class="stock-shares">12 Shares</p>
                    </div>
                </div>
                <div class="portfolio-middle">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/022/659/642/small_2x/3d-growth-stock-diagram-financial-graph-isolated-on-transparent-background-business-candlestick-chart-investment-market-trade-exchange-analysis-and-economy-finance-report-png.png" alt="Graph" class="stock-graph-flipped">
                </div>
                <div class="portfolio-right">
                    <p class="stock-value">$1209.20</p>
                </div>
            </div>
            <div class="portfolio-item">
                <div class="portfolio-left">
                    <div class="circle"></div>
                    <div class="stock-info">
                        <p class="stock-name">Wayfair Inc.</p>
                        <p class="stock-shares">9 Shares</p>
                    </div>
                </div>
                <div class="portfolio-middle">
                    <img src="https://static.vecteezy.com/system/resources/previews/022/498/228/non_2x/3d-growth-stock-diagram-financial-graph-isolated-on-transparent-background-business-candlestick-chart-investment-market-trade-exchange-analysis-and-economy-finance-report-png.png" alt="Graph" class="stock-graph">
                </div>
                <div class="portfolio-right">
                    <p class="stock-value">$602.68</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <img class="logo" src="./images/logo.png">
            <div class="footer-info">
                <div class="app-store">
                    <img src="./images/Google-Play.png" style="max-height:40px">
                    <img src="./images/App-Store.png" style="max-height:40px">
                </div>
                <div class="social-media-icons">
                    <i class="fa-brands fa-facebook fa-2x"></i>
                    <i class="fa-brands fa-twitter fa-2x"></i>
                    <i class="fa-brands fa-youtube fa-2x"></i>
                </div>
            </div>
        </div>

    </body>
</html>
